<div class="playing-bar">
  <div class="playing-bar__playing-progress"></div>
</div>

<div class="playing-info">
  <div class="actions">
    <button class="actions__button"><img src="assets/icons/previous.svg"></button>
    <button
      (click)="changePlayStatus()"
      class="actions__button">
      <img [src]="(isPlaying$ | async) ? 'assets/icons/pause.svg' : 'assets/icons/play.svg'">
    </button>
    <button class="actions__button"><img src="assets/icons/next.svg"></button>
  </div>
</div>
